<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue App: Conditionals & Rendering Lists</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can <span>see</span> me!</p>
      <p v-else>And now you see me.</p>
      <template v-if="show">
        <h1>Title</h1>
        <p>Paragraph 1 ...</p>
        <p>Paragraph 2 ...</p>
        <p>...</p>
      </template>
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Switch</button>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
