<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue App: Conditionals & Rendering Lists</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p v-if="show">You can <span>see</span> me!</p>
      <p v-else>And now you see me.</p>
      <template v-if="show">
        <h1>Title</h1>
        <p>Paragraph 1 ...</p>
        <p>Paragraph 2 ...</p>
        <p>...</p>
      </template>
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Switch</button>
      <hr />
      <ul>
        <li v-for="(ingredient, index) in ingredients">
          {{ ingredient }} ({{ index }})
        </li>
      </ul>
      <button @click="ingredients.push('Secret ingredient')">
        Add secret ingredient
      </button>
      <hr />
      <template v-for="(ingredient, index) in ingredients" :key="ingredient">
        <h3>{{ ingredient }}</h3>
        <p>{{ index }}</p>
      </template>
      <hr />
      <ul>
        <li v-for="person in persons">
          <div v-for="(value, key, index) in person">
            {{ key }}: {{ value }} ({{ index }})
          </div>
        </li>
      </ul>
      <hr />
      <span v-for="n in 15"> {{ n }}</span>
    </div>
    <script src="app2.js"></script>
  </body>
</html>
