<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} <a :href="link">Zebra</a></p>
      <hr />
      <p v-html="htmlLink"></p>
      <hr />
      <button @click="increaseCounter(6, $event)">Click me</button>
      <button @click="counter++">Click me</button>
      <p>{{ counter * 2 > 50 ? "Greater than 50" : "Smaller than 50" }}</p>
      <p @mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }} - <span @mousemove.stop>DEAD SPOT</span>
      </p>
      <input type="text" @keyup.enter="alertMe" v-model="name" />
      <p>{{ name }}</p>
      <hr />
    </div>

    <script src="app.js"></script>
  </body>
</html>
